<DOCTYPE! HTML>
<html>
    <head>
        <script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js "></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/plugins/ScrollToPlugin.min.js"></script>
        <script src="js/tether.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
        <script src="js/animate.js"></script>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel='stylesheet' type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="lib/fonts.css">
    </head>
    <body>
        <div ng-app="evre">
            <div ng-controller="root">
                <div id="taskbar">
                    <div id="name">Evreblog</div>
                    <div id="menuclick" ng-mousedown="mshift()">MENU</div>
                </div>
                <div id="menu">
                    <div class="menuitem" ng-repeat="x in menuitems">
                        <span ng-mouseover="wobble($event)" 
                        ng-mouseleave="unwobble($event)"
                        ng-mousedown="mshift(); changePage(x);">{{x}}</span>
                    </div>
                </div>
            </div>
            <div id="content"><div ng-view></div></div>
        </div>
    </body>
</html>
